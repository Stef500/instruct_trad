{% extends "base.html" %}

{% block title %}Sélection du Mode - Interface de Traduction{% endblock %}

{% block styles %}{% endblock %}

{% block content %}
<div class="mode-selection">
    <h2>Choisissez le mode de traduction</h2>
    
    <form method="POST" action="{{ url_for('select_mode') }}" id="modeForm">
        <div class="mode-options">
            <label class="mode-option" for="automatic">
                <input type="radio" name="mode" value="automatic" id="automatic">
                <div class="mode-title">Mode Automatique</div>
                <div class="mode-description">
                    Traduction entièrement automatique sans interface web. 
                    Le système traite tous les éléments de façon programmatique.
                </div>
            </label>
            
            <label class="mode-option" for="semi_automatic">
                <input type="radio" name="mode" value="semi_automatic" id="semi_automatic">
                <div class="mode-title">Mode Semi-Automatique</div>
                <div class="mode-description">
                    Interface web avec traductions automatiques que vous pouvez modifier et corriger.
                    Idéal pour réviser et améliorer les traductions automatiques.
                </div>
            </label>
            
            <label class="mode-option" for="manual">
                <input type="radio" name="mode" value="manual" id="manual">
                <div class="mode-title">Mode Manuel</div>
                <div class="mode-description">
                    Interface web avec saisie manuelle complète. 
                    Vous traduisez chaque élément entièrement à la main.
                </div>
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large" id="submitBtn" disabled>
                Commencer la traduction
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='translation.js') }}"></script>
{% endblock %}
